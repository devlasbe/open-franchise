name: test-web

on:
  pull_request:
    branches: main
    paths:
      - 'apps/web/**'
      - '.github/workflows/test-web.yml'

defaults:
  run:
    working-directory: apps/web

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_TAG: lasbe/test:latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Build the Dockerfile
        working-directory: .
        run: docker build -f apps/web/Dockerfile -t ${{ env.DOCKER_IMAGE_TAG }} --build-arg="NEXT_PUBLIC_API_URL_PROD=${{ secrets.NEXT_PUBLIC_API_URL_PROD }}" .

      - name: Run Docker Container
        run: docker run -d --name test -p 3000:3000 ${{ env.DOCKER_IMAGE_TAG }}

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:3000 > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Attempt $i/30 - Server not ready yet, waiting..."
            sleep 2
          done
          echo "Server failed to start"
          docker logs test
          exit 1
        working-directory: .

      - name: Install dependencies
        run: npm i -g pnpm && pnpm i && pnpm playwright install chromium --with-deps

      - name: Run Playwright tests
        run: pnpm test:e2e

      - name: Stop And Remove Docker Container
        run: |
          docker stop test
          docker rm test

      - uses: daun/playwright-report-summary@v3
        name: "Playwright Reporter"
        with:
          report-file: apps/web/results.json
